<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Kustom untuk Mode Gelap */
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body[data-bs-theme='dark'] {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --bs-navbar-bg: #1f1f1f;
            --bs-navbar-color: #e0e0e0;
            --bs-nav-link-color: #e0e0e0;
            --bs-nav-link-hover-color: #ffffff;
            --bs-dropdown-bg: #1f1f1f;
            --bs-dropdown-item-color: #e0e0e0;
            --bs-dropdown-item-hover-bg: #333333;

            --form-bg: #1e1e1e;
            --form-border: #333333;
            --form-text-color: #e0e0e0;
            --form-placeholder-color: #9e9e9e;
        }

        body[data-bs-theme='dark'] .navbar {
            background-color: var(--bs-navbar-bg);
        }
        body[data-bs-theme='dark'] .navbar-nav .nav-link {
            color: var(--bs-nav-link-color);
        }
        body[data-bs-theme='dark'] .dropdown-menu {
            background-color: var(--bs-dropdown-bg);
        }
        body[data-bs-theme='dark'] .dropdown-menu .dropdown-item {
            color: var(--bs-dropdown-item-color);
        }
        body[data-bs-theme='dark'] .dropdown-menu .dropdown-item:hover {
            background-color: var(--bs-dropdown-item-hover-bg);
        }

        /* CSS Kustom untuk Formulir */
        .register-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: var(--form-bg);
            color: var(--form-text-color);
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        .register-form .form-label {
            font-weight: bold;
            color: var(--form-text-color);
        }
        .register-form .form-control {
            background-color: var(--form-bg);
            color: var(--form-text-color);
            border-color: var(--form-border);
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        .register-form .form-select {
            background-color: var(--form-bg);
            color: var(--form-text-color);
            border-color: var(--form-border);
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        .register-form .form-control::placeholder {
            color: var(--form-placeholder-color);
        }
        .register-form .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .register-form .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-3 mb-5 bg-body-tertiary rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2013/07/ar-13.jpg?ssl=1" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Website
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-underline">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Member
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                            <li><a class="dropdown-item active" href="register.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="register-form">
            <h3 class="text-center mb-4">Register</h3>
            <form>
                <div class="mb-3">
                    <label for="nm_depan" class="form-label">Nama depan</label>
                    <input type="text" class="form-control" id="depan" placeholder="Masukan nama depan" required>
                </div>
                <div class="mb-3">
                    <label for="nm_belakang" class="form-label">Nama Belakang</label>
                    <input type="text" class="form-control" id="belakang" placeholder="Masukkan nama belakang" required>
                </div>
                <div class="mb-3">
                    <label for="jk" class="form-label">Jenis Kelamin</label>
                    <select class="form-select" aria-label="Pilih Jenis Kelamin">
                        <option selected>Open this select menu</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                      </select>               
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user" placeholder="Masukan username anda" required>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Passsword</label>
                    <input type="password" class="form-control" id="belakang" placeholder="Masukkan password anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Masukkan email anda" required>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
